<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $.ajax({
                    url: "/api/Department",
                    dataType:"Json",
                    success: function (result) {
                        // $("#div1").html(result);
                        //console.log(result);
                        for (let x of result) {
                            document.getElementById("div1").innerHTML += x.name + "<br/>";
                        }

                    }
                     })
            })
        })
    </script>
</head>
<body>
    <div id="div1">
        <h1>Hello Rehab</h1>
    </div>
    <button>Get Department</button>
</body>
</html>
