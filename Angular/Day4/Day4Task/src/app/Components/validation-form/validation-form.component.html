<div class="container text-center">
    <div class="row">
        <div class="col">
            
<form (ngSubmit)="getvalue()" class="form" [formGroup]="formValidation">
    <div class="form-group d-flex m-auto mb-2">
      <label for="name" class="col-3">Name:</label>
      <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter your name">
      <div *ngIf="!NameValid" style="color: red;">
              Your Name Must Be Greater Than 3 Char
      </div>
    </div>
    <div class="form-group d-flex m-auto mb-2">
      <label for="age" class="col-3">Age:</label>
      <input  formControlName="age"  type="number" class="form-control" id="age" placeholder="Enter your age">
      <div *ngIf="!AgeValid" style="color: red;">
        Your Age Must Be Between 20 & 40 
</div>
    </div>
    <div class="form-group d-flex m-auto mb-2">
      <label for="email" class="col-3">Email address:</label>
      <input  formControlName="email"  type="email" class="form-control" id="email" placeholder="Enter your email">
      <div *ngIf="!EmailValid" style="color: red;">
        Your Email Not Valid
</div>
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-danger  ">Submit</button>
    </div>
</form>

</div>
</div>
</div>
