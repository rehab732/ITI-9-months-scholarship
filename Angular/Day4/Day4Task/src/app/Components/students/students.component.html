<table class="table table-dark table-striped-columns">
    <thead>
        <tr>
         <td>Name</td>
         <td>Age</td>
         <td>Email</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of students">
            <td>{{s.name}}</td>
            <td>{{s.age}}</td>
            <td>{{s.email}}</td>
        </tr>
      </tbody>
</table>
