<div class="container">
    <div class="col">
        <div class="row">
<form class="form">
    <div class="form-group d-flex m-2">
        <label class="col-3">Name</label>
        <input #name class="form-group" type="text"/>
    </div>
    <div class="form-group d-flex m-2">
        <label class="col-3">Age</label>
        <input #age class="form-group" type="number"/>
    </div>
     <div class="form-group d-flex m-2">
        <label class="col-3">Phone</label>
        <input #phone class="form-group" type="number"/>
    </div>
    <div class="form-group d-flex m-2">
        <label class="col-3">Email</label>
        <input #email class="form-group" type="email"/>
    </div>
    <div class="form-group d-flex m-2">
        <label class="col-3">Course</label>
        <input #course class="form-group" type="text"/>
    </div>
    <div class="form-group text-center m-2">
        <input class="btn btn-outline-success" type="submit" value="ADD" (click)="AddStudent(name.value,age.value,phone.value,email.value,course.value)"/>
    </div>

</form>
        </div>
    </div>
</div>
