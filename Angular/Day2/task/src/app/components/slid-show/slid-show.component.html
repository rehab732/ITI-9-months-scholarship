<div style="width: 800px; height: 400px; border: 2px solid red; text-align: center;">
    <h1>Slid Show Example</h1>

    <img [src]="imageSrc" />
    <br><br><br>
    <div class="button-group">
        <button (click)="next()">Next</button>
        <button (click)="prev()">Prev</button>
        <button (click)="slid()">Slid</button>
        <button (click)="stop()">Stop</button>
    </div>


</div>
