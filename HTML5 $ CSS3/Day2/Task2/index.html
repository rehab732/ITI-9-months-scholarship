<!DOCTYPE html>
<html>
  <head>
    <title>Pythagoras Theorem</title>
    <style>
      body {
        text-align: center;
      }
      h1 {
        color: palevioletred;
      }
      #m {
        font-size: 20px;
        font-weight: bold;
        color: rgb(219, 14, 82);
      }
    </style>
  </head>
  <body>
    <div>
      <canvas id="can" width="400" height="400"></canvas>
      <h1>According To Pythagroras Theorem</h1>
      <math id="m">
        <mi>C</mi>
        <mo>=</mo>
        <msqrt>
          <msup>
            <mrow>
              <mi>a</mi>
            </mrow>
            <mrow>
              <mn>2</mn>
            </mrow>
          </msup>
          <mo>+</mo>
          <msup>
            <mrow>
              <mi>b</mi>
            </mrow>
            <mrow>
              <mn>2</mn>
            </mrow>
          </msup>
        </msqrt>
      </math>
    </div>
    <script src="java.js"></script>
  </body>
</html>
