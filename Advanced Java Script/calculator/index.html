<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="front.css">


    </head>
    <body>
        <section class="calculator">
            <form>
                <input type="text" class="screen">
            </form>
            <div class="but">
                <button type="button" class="b bclear">AC</button>
                <button type="button" class="b btny" data-num="x">x</button>
                <button type="button" class="b btny" data-num="%">%</button>
                <button type="button" class="b btny" data-num="/">/</button>
                <button type="button" class="b btnn" data-num="7">7</button>
                <button type="button" class="b btnn" data-num="8">8</button>
                <button type="button" class="b btnn" data-num="9">9</button>
                <button type="button" class="b btny" data-num="*">*</button>
                <button type="button" class="b btnn" data-num="4">4</button>
                <button type="button" class="b btnn" data-num="5">5</button>
                <button type="button" class="b btnn" data-num="6">6</button>
                <button type="button" class="b btny" data-num="-">-</button>
                <button type="button" class="b btnn" data-num="1">1</button>
                <button type="button" class="b btnn" data-num="2">2</button>
                <button type="button" class="b btnn" data-num="3">3</button>
                <button type="button" class="b btny" data-num="+">+</button>
                <button type="button" class="b bclear">C</button>
                <button type="button" class="btnn" data-num="0">0</button>
                <button type="button" class="b btnn" data-num=".">.</button>
                <button type="button" class="b beq" data-num="=" >=</button>
              

            </div>
        </section>








        <script src="fun.js"></script>
    </body>
</html>
